<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sample Content Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    
    <!-- Load WCH helper API -->
    <script src="js/wchhelper.js"></script>

    <!-- Load app specific JS to setup tenant specific URLs and call WCH helper,
        then load the below HBS template and render the content item with it.-->
    <script src="js/app.js"></script>
</head>

<body>
    <div id="mainContainer" class="full">
    </div>

    <!-- Handlebars template for an article based content item -->
    <script type="text/x-handlebars-template" id="articleTemplate">
        <div class="full" style="background:url({{elements.image.url}})">
          <div class="jumbotron">
            <h1>{{elements.title.value}}</h1>

            <p style="width: 60%;">{{elements.summary.value}}</p>

            <p><a href="#" class="btn btn-primary btn-large" onclick="showBodyText()">Learn more &raquo;</a></p>

            <p style="display:none" id="bodyText">{{elements.body.value}}</p>
          </div>
        </div>
    </script>

</body>

</html>
